<script>

const known_src_types = {
  "text/x-tex" : ".tex",
  "application/x-tex" : ".tex",
  "text/plain" : ".txt",
  "application/zip" : ".zip",
  "application/x-zip-compressed" : ".zip",
  "application/vnd.openxmlformats-officedocument.wordprocessingml.document" : ".docx",
  "application/msword" : ".doc",
  "application/vnd.oasis.opendocument.text" : ".odt",
};

const known_src_extensions = {
  ".tex"  : "text/x-tex",
  ".txt"  : "text/plain",
  ".zip"  : "application/zip",
  ".docx" : "application/vnd.openxmlformats-officedocument.wordprocessingml.document",
  ".doc"  : "application/msword",
  ".odt"  : "application/vnd.oasis.opendocument.text",
};

const letters62 = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";

function find_an_$element($parent, selector) {
  var $element = $parent.find(selector);
  if ($element.length < 1)
    throw Error("No elements found: " + selector);
  if ($element.length > 1)
    throw Error("Many elements found: " + selector);
  return $element;
}

class UploadDialog {
  constructor($dialog, upload_info) {
    this.$dialog = $dialog;
    this.upload_info = upload_info;
    this.find_an_$element(".upload_dialog--group_name")
      .text(upload_info.group_name);
    this.find_an_$element(".upload_dialog--category")
      .addClass("category-" + (upload_info.category || ""))
      .text(upload_info.category_name);
    if (upload_info.category != null) {
      this.find_an_$element(".upload_dialog--category")
        .addClass("coloured");
    }
    if (upload_info.date != null) {
      this.find_an_$element(".upload_dialog--date")
        .text(upload_info.date_s);
    } else {
      this.find_an_$element(".upload_dialog--date")
        .addClass("metadata__warning")
        .text("не задана");
    }
    this.find_an_$element(".upload_dialog--title_input")
      .val(upload_info.title);
    this.find_an_$element(".upload_dialog--author_input")
      .val(upload_info.author);
    var
      $pdf_loader = this.find_an_$element(".upload_dialog--pdf_loader"),
      $src_loader = this.find_an_$element(".upload_dialog--src_loader");
    $pdf_loader.add($src_loader).children(".resource_loader--load_area")
      .on('drag dragstart dragend dragover dragenter dragleave drop', function(e) {
        e.preventDefault();
        e.stopPropagation();
      })
      .on('dragenter', function(e) {
        if (e.target !== this)
          return;
        $(this).addClass('load_area__dragover');
      })
      .on('dragleave dragend drop', function(e) {
        if (e.target !== this)
          return;
        $(this).removeClass('load_area__dragover');
      });
    this.pdf_url_adder = new UploadURLAdder(
      this.find_an_$element(".upload_dialog--pdf_loader .resource_loader--url_adder"),
      {
        add_callback: url =>
          { this.add_pdf_url(url); },
        activate_callback: $adder => {
          $src_loader.children(".resource_loader--overlay")
            .removeClass("resource_loader--overlay");
          $adder.addClass("resource_loader--url_adder__active resource_loader--overlay");
        },
        deactivate_callback: $adder => {
          $adder.removeClass("resource_loader--url_adder__active");
        },
      } );
    this.src_text_adder = new UploadTextAdder(
      this.find_an_$element(".upload_dialog--src_loader .resource_loader--text_adder"),
      {
        add_callback: file =>
          { this.add_src_files([file]); },
        activate_callback: $adder => {
          $src_loader.children(".resource_loader--overlay")
            .removeClass("resource_loader--overlay");
          $adder.addClass("resource_loader--text_adder__active resource_loader--overlay");
        },
        deactivate_callback: $adder => {
          $adder.removeClass("resource_loader--text_adder__active");
        },
      } );
    this.src_url_adder = new UploadURLAdder(
      this.find_an_$element(".upload_dialog--src_loader .resource_loader--url_adder"),
      {
        add_callback: url =>
          { this.add_src_url(url); },
        activate_callback: $adder => {
          $src_loader.children(".resource_loader--overlay")
            .removeClass("resource_loader--overlay");
          $adder.addClass("resource_loader--url_adder__active resource_loader--overlay");
        },
        deactivate_callback: $adder => {
          $adder.removeClass("resource_loader--url_adder__active");
        },
      } );
    // XXX allow links to be dragged as well
    this.find_an_$element(".upload_dialog--pdf_loader .resource_loader--load_area")
      .on('drop', (e) => this.add_pdf_files(e.originalEvent.dataTransfer.files));
    this.find_an_$element(".upload_dialog--src_loader .resource_loader--load_area")
      .on('drop', (e) => this.add_src_files(e.originalEvent.dataTransfer.files));
    this.find_an_$element(".upload_dialog--pdf_loader .resource_loader--input")
      .on('change', (e) => this.add_pdf_files(e.originalEvent.target.files));
    this.find_an_$element(".upload_dialog--src_loader .resource_loader--input")
      .on('change', (e) => this.add_src_files(e.originalEvent.target.files));
    this.find_an_$element(".upload_dialog--upload_button")
      .on('click', () => this.upload_start());
    this.upload_without_src = false;
    this.upload_started = false;
  }

  find_an_$element(selector) {
    return find_an_$element(this.$dialog, selector);
  }

  add_pdf_files(files) {
    if (files.length < 1) {
      return;
    }
    if (files.length > 1) {
      window.alert("Нельзя добавить несколько файлов PDF одновременно");
      return;
    }
    var [pdf_file] = files;
    var [, pdf_file_ext] = split_filename(pdf_file.name);
    if (pdf_file.type != "application/pdf" && pdf_file_ext != ".pdf") {
      window.alert("Выбранный файл (PDF) имеет неверный тип: " + pdf_file.type);
      return;
    }
    var $resource_list = this.find_an_$element(
      ".upload_dialog--pdf_loader .resource_loader--resource_list" );
    $resource_list
      .empty()
      .append(this.get_$resource_blob(pdf_file, () => {
        this.update_upload_button();
      }));
    this.update_upload_button();
  }

  add_pdf_url(url) {
    var $resource_list = this.find_an_$element(
      ".upload_dialog--pdf_loader .resource_loader--resource_list" );
    $resource_list
      .empty()
      .append(this.get_$resource_url(url, () => {
        this.update_upload_button();
      }));
    this.update_upload_button();
  }

  add_src_files(files) {
    if (files.length < 1) {
      return;
    }
    var $resource_list = this.find_an_$element(
      ".upload_dialog--src_loader .resource_loader--resource_list" );
    if ($resource_list.find(".resource_list--item[data-resource-type=\"url\"]").length > 0) {
      window.alert("Нельзя добавить файлы, если уже добавлена ссылка");
      return;
    }
    for (let file of files) {
      $resource_list.append(this.get_$resource_blob(file, () => {
      this.update_src_loader();
      this.update_upload_button();
    }));
    }
    this.update_src_loader();
    this.update_upload_button();
  }

  add_src_url(url) {
    var $resource_list = this.find_an_$element(
      ".upload_dialog--src_loader .resource_loader--resource_list" );
    if ($resource_list.find(".resource_list--item[data-resource-type=\"blob\"]").length > 0) {
      window.alert("Нельзя добавить ссылку, если уже добавлены файлы");
      return;
    }
    if ($resource_list.find(".resource_list--item[data-resource-type=\"url\"]").length > 0) {
      window.alert("Нельзя добавить ссылку, если уже добавлена ссылка");
      return;
    }
    $resource_list.append(this.get_$resource_url(url, () => {
      this.update_src_loader();
      this.update_upload_button();
    }));
    this.update_src_loader();
    this.update_upload_button();
  }

  // XXX maybe mark Drive files separately
  // https://www.gstatic.com/images/icons/material/system/1x/attach_drive_black_20dp.png
  
  get_$resource_blob(blob, remove_callback) {
    var $item = $("<div/>")
      .addClass("resource_list--item resource_item resource_item__blob")
      .append( $("<span/>")
        .addClass("resource_item--name")
        .text(blob.name)
        .attr('title', blob.name)
      )
      .append( $("<span/>")
        .addClass("resource_item--delete_button")
        .attr('title', "убрать файл")
        .on('click', () => {
          $item.remove();
          if (remove_callback != null)
            remove_callback();
        })
      )
      .attr("data-resource-type", "blob")
      .data("blob", blob);
    return $item;
  }

  get_$resource_url(url, remove_callback) {
    var $item = $("<div/>")
      .addClass("resource_list--item resource_item resource_item__url")
      .append( $("<span/>")
        .addClass("resource_item--name")
        .text(url)
        .attr('title', url)
        .prepend( $("<span/>")
          .addClass("resource_item--url_label")
        )
      )
      .append( $("<span/>")
        .addClass("resource_item--delete_button")
        .attr('title', "убрать ссылку")
        .on('click', () => {
          $item.remove();
          if (remove_callback != null)
            remove_callback();
        })
      )
      .attr("data-resource-type", "url")
      .data("url", url);
    return $item;
  }

  update_upload_button() {
    if (this.upload_without_src) {
      this.upload_without_src = false;
      this.find_an_$element(".upload_dialog--upload_button")
        .text("Загрузить листочек");
    }
  }

  update_src_loader() {
    var $src_loader = this.find_an_$element(".upload_dialog--src_loader");

function split_filename(filename) {
  var ext_index = filename.lastIndexOf(".");
  if (ext_index < 0)
    return [filename, ""];
  return [
    filename.substring(0, ext_index),
    filename.substring(ext_index) ];
}

class Resource {
  get_url() {
    throw new Error("internal error");
  }
}

class ResourceUrl extends Resource {
  constructor(url) {
    super();
    this.url = url;
  }
  get_url() {
    return this.url;
  }
}

class ResourceBlob extends Resource {
  constructor(blob, filename_ext = null) {
    super();
    this.blob = blob;
    if (filename_ext == null) {
      [, this.filename_ext] = split_filename(this.blob.name);
    } else {
      this.filename_ext = filename_ext;
    }
  }
  get_url() {
    if (this.url == null)
      throw new Error("internal error: URL was not set yet");
    return this.url;
  }
}

ResourceBlob.prototype.get_hash = async function() {
  return this.hash || ( this.hash =
    new Uint8Array(await window.crypto.subtle.digest( "SHA-256",
      await read_blob_as_array_buffer(this.blob) ))
  );
}

ResourceBlob.prototype.set_filename = async function(basename) {
  if (typeof basename != "string")
    throw new Error("internal error");
  const n = 4;
  var hash = await this.get_hash();
  var varletters = [];
  var v = 0;
  for (let i = 0; i < hash.length; ++i) {
    v *= 256;
    v += hash[i];
    v %= (62**n);
  }
  for (let i = 0; i < n; ++i) {
    varletters.push(letters62[v % 62]);
    v = Math.floor(v / 62);
  }
  this.filename = basename + "-" + varletters.join("") + this.filename_ext;
}

ResourceBlob.prototype.get_file_info = async function() {
  return {
    filename: this.filename,
    size: this.blob.size,
    hash_hex: bytes_to_hex(await this.get_hash()),
  }
}

ResourceBlob.prototype.set_storage_info = function(
  {get_url, upload_url, upload_headers}
) {
  this.url = get_url;
  this.upload_url = upload_url;
  this.upload_headers = upload_headers;
}

ResourceBlob.authorize_uploads = async function(resource_blobs) {
  if (resource_blobs.length == 0)
    return;
  var request = [];
  for (let resource_blob of resource_blobs) {
    request.push(await resource_blob.get_file_info());
  }
  var response = await new Promise(function(resolve, reject) {
    google.script.run
      .withSuccessHandler(resolve)
      .withFailureHandler(reject)
      .upload_authorize(request);
  });
  for (let index = 0; index < response.length; ++index) {
    resource_blobs[index].set_storage_info(response[index]);
  }
}

ResourceBlob.prototype.upload = function(progress_callback = null) {
  var request = new XMLHttpRequest();
  request.open("PUT", this.upload_url);
  for (let [header, value] of this.upload_headers) {
    let header_lower = header.toLowerCase();
    if (header_lower == "host" || header_lower == "content-length") {
      continue;
    }
    request.setRequestHeader(header, value);
  }
  var promise = new Promise((resolve, reject) => {
    request.onload = () => {
      if (request.status >= 400)
        reject(new Error("Upload failed with response status " + request.status));
      else
        resolve();
    };
    request.onabort = request.onerror = () => {
      reject(new Error("Upload failed"));
    };
  })
  if (progress_callback != null) {
    request.upload.onprogress = (e) => {
      if (e.lengthComputable) {
        progress_callback(e.loaded / e.total);
      }
    }
  }
  request.send(this.blob);
  return promise;
}

class SourceList {
  constructor(blobs) {
    this.blobs = blobs;
  }
}

SourceList.prototype.to_single_resource = function() {
  if (this.blobs.length != 1)
    return null;
  let [src_blob] = this.blobs;
  let src_type = src_blob.type;
  let src_ext = known_src_types[src_type];
  if (src_ext == null) {
    [, src_ext] = split_filename(src_blob.name);
    if (src_ext === "" || known_src_extensions[src_ext] == null) {
      return null;
    }
  }
  return new ResourceBlob(src_blob, src_ext);
}

SourceList.prototype.to_zip_resource = async function(progress_callback = null) {
  let zip = new JSZip();
  let filenames = new Set();
  for (let blob of this.blobs) {
    let [filename_base, filename_ext] = split_filename(blob.name);
    let index = 0;
    let filename = filename_base + filename_ext;
    while (filenames.has(filename)) {
      filename = filename_base + "-" + (++filename_index) + filename_ext;
    }
    filenames.add(filename);
    zip.file(filename, blob);
  }
  return new ResourceBlob(
    await zip.generateAsync(
      {
        type: "blob",
        compression: "DEFLATE",
        compressionOptions: {level: 9}
      },
      (progress_callback != null) ?
        (metadata) => {
          progress_callback(metadata.percent / 100);
        } : null
    ),
    ".zip" );
}

// Promise
function read_blob_as_array_buffer(blob) {
  var reader = new FileReader();
  return new Promise(function(resolve, reject) {
    reader.onload = () => {
      resolve(reader.result); };
    reader.onabort = reader.onerror = () => {
      reject(); };
    reader.readAsArrayBuffer(blob);
  });
}

function bytes_to_hex(bytes) {
  var pieces = [];
  for (let byte of bytes) {
    pieces.push(
      ((byte + 256) % 256).toString(16).padStart(2, "0")
    );
  }
  return pieces.join("");
}

var JSZipLoader = function() { // begin namespace

var loaded = false;
var loading_promise = null;

function is_loaded() {
  return loaded;
}

// Promise
function load() {
  if (loading_promise != null) {
    return loading_promise;
  }
  var our_loading_promise = loading_promise = new Promise((resolve, reject) => {
    let script = document.createElement('script');
    script.src = "https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.2/jszip.min.js";
    document.body.appendChild(script);
    script.addEventListener('load', resolve);
    script.addEventListener('abort', reject);
    script.addEventListener('error', reject);
  });
  our_loading_promise.then(
    () => loaded = true,
    (error) => {
      if (our_loading_promise === loading_promise)
        loading_promise = null;
      throw error;
    }
  );
  return loading_promise;
}

return {is_loaded: is_loaded, load: load};
}(); // end JSZip Loader namespace
